server.port=8090
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springbootproject?serverTimezone=Asia/Shanghai&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.data.rest.return-body-on-update=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#主键ID自增长
mybatis-plus.global-config.db-config.id-type=auto
#数据库表不使用下划线命名
mybatis-plus.global-config.db-config.table-underline=false
#数据库表字段名不使用下划线命名
mybatis-plus.configuration.map-underscore-to-camel-case=false
#打印sql日志
logging.level.com.ccj.gymxmjpa.mapper=debug
#spring.main.allow-circular-references=true
mybatis-plus.mapper-locations = classpath:mybatis-plus/mapper/*.xml
#mybatis-plus.type-aliases-package=com.ccj.gymxmjpa.pojo



